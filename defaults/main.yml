# defaults file for ar-postfix-pkg
postfix:
  enabled: true
  started: true
  callmilter: false
  configroot: "/etc/postfix"
  serverroot: "/usr"
  workingdir: "/usr/local/src"
  tlscertdir: "/etc/letsencrypt/live"
  dbmapfiles:
    - "connaccess"
    - "heloaccess"
    - "mailaccess"
    - "rcptaccess"
    - "canonical"
    - "conncache"
    - "generic"
    - "loginsenders"
    - "mynetworks"
    - "re_smtpcommand"
    - "re_emailheader"
    - "re_messagebody"
    - "relocated"
    - "sendermt"
    - "transport"
    - "tlspolicies"
    - "virthosts"
    - "virtusers"
    - "vmailhosts"
    - "vmailboxes"
  credential:
    - "smtpauth"
  mailconfig:
    myhostname: "neko.nyaan.example.jp"
    domainname: "nyaan.example.jp"
  database:
    enabled: false
    engine: "PostgreSQL"
    username: "postfix"
    password: "secret"
    hostname: "127.0.0.1"
    port: 5432

