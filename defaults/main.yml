# defaults file for ar-postfix-pkg
postfix:
  enabled: true
  started: true
  configroot: "/etc/postfix"
  mailqueues: "/var/spool/postfix"
  serverroot: "/usr"
  workingdir: "/usr/local/src"
  tlscertdir: "/etc/letsencrypt/live"
  dbmapfiles:
    - "connaccess"
    - "heloaccess"
    - "mailaccess"
    - "rcptaccess"
    - "canonical"
    - "conncache"
    - "generic"
    - "loginsenders"
    - "mynetworks"
    - "re_smtpcommand"
    - "re_emailheader"
    - "re_messagebody"
    - "relocated"
    - "sendermt"
    - "transport"
    - "tlspolicies"
    - "virthosts"
    - "virtusers"
    - "vmailhosts"
    - "vmailboxes"
  credential:
    - "smtpauth"
  mailconfig:
    myhostname: "neko.nyaan.example.jp"
    domainname: "nyaan.example.jp"
  amavisd:
    enabled: false
  backend:
    enabled: false
    engine:  "MySQL"
    host: "localhost"
    port: 3306
    login:
      username: "root"
      password: null
    # mysql> SHOW CREATE DATABASE `dbname`;
    database: "email"
    encoding: "utf8"
    # mysql> SHOW GRANTS FOR `username`@`hostname`
    username: "postmaster"
    password: null
    grants:   "email.*:ALL,GRANT"

