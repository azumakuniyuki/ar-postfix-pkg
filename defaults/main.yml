# defaults file for ar-postfix-pkg
postfix:
  enabled: true
  started: true
  configroot: "/etc/postfix"
  mailqueues: "/var/spool/postfix"
  serverroot: "/usr"
  workingdir: "/usr/local/src"
  tlscertdir: "/etc/letsencrypt/live"
  dbmapfiles:
    - "connaccess"
    - "heloaccess"
    - "mailaccess"
    - "rcptaccess"
    - "canonical"
    - "conncache"
    - "generic"
    - "loginsenders"
    - "mynetworks"
    - "re_smtpcommand"
    - "re_emailheader"
    - "re_messagebody"
    - "relocated"
    - "sendermt"
    - "serversni"
    - "transport"
    - "tlspolicies"
    - "virthosts"
    - "virtusers"
    - "vmailhosts"
    - "vmailboxes"
  credential:
    - "smtpauth"
  mailconfig:
    myhostname: "neko.nyaan.example.jp"
    domainname: "nyaan.example.jp"
    mailbox:
      # Values should be same as the following roles
      # - ar-dovecot-pkg.dovecot.mailconfig.mailbox
      username: "virtmail"
      password: null
      group: "virtmail"
      uid: "660"
      gid: "660"
      home: "/home/virtmail"
      shell: "/bin/sh"
      comment: "'Virtual Mailbox'"
      root: "/home/virtmail/mbox"
      conf: "/home/virtmail/conf"
      logs: "/home/virtmail/logs"
      sbin: "/home/virtmail/sbin"
  checkvirus:
    # clamd should be installed and running as root
    enabled: false
    service: "clamsmtpd"
    rootdir: "/var/spool/clam"
    logsdir: "/var/log/clam"
    tempdir: "/var/tmp/clam"
    runtime: "/var/run/clam"
    ctlsock: "/run/clamav/clamd.ctl"
    address: "127.0.0.1:6250"
    srcport: 6251
  spamfilter:
    enabled: false
  postfixadmin:
    enabled:  false
    pfaroot:  "/user/sahre/postfixadmin"
    webuser:  "httpd"
    confdir:  "/etc/postfixadmin"
    password: null
  backend:
    enabled: false
    config:  "/etc/postfix/db"
    engine:  "MySQL"
    host: "localhost"
    port: 3306
    login:
      username: "root"
      password: null
    # mysql> SHOW CREATE DATABASE `dbname`;
    database: "email"
    encoding: "utf8"
    # mysql> SHOW GRANTS FOR `username`@`hostname`
    username: "postmaster"
    password: null
    grants:   "email.*:ALL,GRANT"

