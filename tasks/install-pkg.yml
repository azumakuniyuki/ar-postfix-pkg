# install-pkg
- block:
    - name: install-pkg | RedHat | Postfix should be installed
      yum:
        name:  "{{ item }}"
        state: "present"
      with_items:
        - "postfix"
        - "postfix-perl-scripts"
        - "postfix-sysvinit"

    - name: install-pkg | RedHat | Postfix related packages should be installed
      yum:
        name:  "{{ item }}"
        state: "present"
      with_items:
        - "pypolicyd-spf"
        - "smtpping"
        - "swaks"

    - name: install-pkg | RedHat | SASL related packages should be installed
      yum:
        name:  "{{ item }}"
        state: "present"
      with_items:
        - "cyrus-sasl"
        - "cyrus-sasl-devel"
        - "cyrus-sasl-lib"
        - "cyrus-sasl-md5"
        - "cyrus-sasl-ntlm"
        - "cyrus-sasl-plain"
        - "openssl"
        - "openssl-devel"
        - "openssl-libs"
        - "certbot"
        - "python2-certbot-dns-rfc2136"
        - "libspf2"
        - "libspf2-devel"
        - "libspf2-progs"

    - name: install-pkg | RedHat | Email related packages should be installed
      yum:
        name:  "{{ item }}"
        state: "present"
      with_items:
        - "mailx"
        - "mb2md"
        - "procmail"
  when: ansible_os_family == "RedHat"

