# install-pkg
- block:
    - name: install-pkg | RedHat | Postfix should be installed
      yum:
        state: "present"
        name:
          - "postfix"
          - "postfix-perl-scripts"
          - "postfix-sysvinit"

    - name: install-pkg | RedHat | Postfix related packages should be installed
      yum:
        state: "present"
        name:
          - "libopendkim"
          - "libopendkim-devel"
          - "opendkim"
          - "pypolicyd-spf"
          - "smtpping"
          - "swaks"

    - name: install-pkg | RedHat | SASL related packages should be installed
      yum:
        state: "present"
        name:
          - "cyrus-sasl"
          - "cyrus-sasl-devel"
          - "cyrus-sasl-lib"
          - "cyrus-sasl-md5"
          - "cyrus-sasl-ntlm"
          - "cyrus-sasl-plain"
          - "openssl"
          - "openssl-devel"
          - "openssl-libs"
          - "certbot"
          - "python2-certbot-dns-rfc2136"
          - "libspf2"
          - "libspf2-devel"
          - "libspf2-progs"

    - name: install-pkg | RedHat | Email related packages should be installed
      yum:
        state: "present"
        name:
          - "mailx"
          - "mb2md"
          - "procmail"
  when: ansible_os_family == "RedHat"

# -----------------------------------------------------------------------------
- block:
    - name: install-pkg | Debian | Postfix should be installed
      environment:
        DEBIAN_FRONTEND: "noninteractive"
      apt:
        state: "present"
        name:
          - "postfix"
          - "postfix-doc"
          - "postfix-mysql"
          - "postfix-pcre"
          - "postfix-pgsql"
          - "postfix-sqlite"
          - "pflogsumm"

    - name: install-pkg | Debian | Postfix related packages should be installed
      environment:
        DEBIAN_FRONTEND: "noninteractive"
      apt:
        state: "present"
        name:
          - "libspf2-2"
          - "libspf2-dev"
          - "opendkim"
          - "smtpping"
          - "swaks"

    - name: install-pkg | Debian | SASL related packages should be installed
      environment:
        DEBIAN_FRONTEND: "noninteractive"
      apt:
        state: "present"
        name:
          - "libsasl2-2"
          - "libsasl2-dev"
          - "libsasl2-modules"
          - "libsasl2-modules-db"
          - "cyrus-sasl2-doc"
          - "sasl2-bin"
          - "openssl"
          - "libssl-dev"
          - "libssl-doc"
          - "letsencrypt"
          - "dnsutils"

    - name: install-pkg | Debian | Email related packages should be installed
      environment:
        DEBIAN_FRONTEND: "noninteractive"
      apt:
        state: "present"
        name:
          - "bsd-mailx"
          - "maildrop"
          - "mb2md"
          - "procmail"
  when: ansible_os_family == "Debian"

