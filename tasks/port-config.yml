# port-config
- name: port-config | /usr/bin/firewall-cmd exists or not
  register: firewallcmd
  failed_when: firewallcmd.rc < 0
  changed_when: firewallcmd.rc > 1
  command: which firewall-cmd > /dev/null

- name: port-config | Each SMTP related port should be opened
  when: firewallcmd.rc == 0
  firewalld:
    service:   "{{ item }}"
    state:     "enabled"
    immediate: true
    permanent: true
  with_items: ["smtp", "587/tcp"]

- block:
    - name: port-config | Linux | Each SMTP related port should be opened
      when: firewallcmd.rc == 1
      iptables:
        comment:     "open {{ item }}"
        chain:       "INPUT"
        source:      "0.0.0.0"
        destination: "{{ ansible_default_ipv4.address }}"
        destination_port: "{{ item }}"
        protocol:    "tcp"
        jump:        "ACCEPT"
      with_items:
        - "25"
        - "587"
  when: ansible_system == "Linux"

