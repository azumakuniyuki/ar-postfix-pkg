# boot-script
- name: boot-script | Postfix should be started
  when: postfix.started == true
  service:
    name:    "postfix"
    enabled: "yes"

- name: boot-script | Postfix should be enabled
  when: postfix.enabled == true
  service:
    name:  "postfix"
    state: "started"

