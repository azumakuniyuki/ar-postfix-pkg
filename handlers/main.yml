# handlers file for ar-postfix-pkg
- name: Restart Postfix
  service:
    name:  "postfix"
    state: "restarted"

- name: Restart OpenDKIM
  service:
    name:  "{{ postfix.dkimmilter.service }}"
    state: "restarted"

- name: Restart OpenDMARC
  service:
    name:  "{{ postfix.opendmarc.service }}"
    state: "restarted"

- name: Restart clamsmtpd
  service:
    name:  "{{ postfix.checkvirus.service }}"
    state: "restarted"

- name: Restart PostSRSd
  service:
    name:  "{{ postfix.rewriteesa.service }}"
    state: "restarted"

- name: Restart mailman
  service:
    name:  "{{ mailman.service }}"
    state: "restarted"

- name: Reload mailman
  service:
    daemon_reload: "yes"
    name:  "{{ mailman.service }}"
    state: "restarted"

- name: Reload systemd
  systemd:
    daemon_reload: "yes"
    name:  "postfix"
    state: "restarted"

